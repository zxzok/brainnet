{% extends "base.html" %}

{% block title %}Edit Patient - BrainNet MRI Data Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit Patient</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_patient', patient_id=patient[0]) }}">
                    <div class="mb-3">
                        <label for="patient_id" class="form-label">Patient ID *</label>
                        <input type="text" class="form-control" id="patient_id" name="patient_id" value="{{ patient[1] }}" required readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ patient[2] }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" value="{{ patient[3] or '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-select" id="sex" name="sex">
                                    <option value="">Select...</option>
                                    <option value="M" {% if patient[4] == 'M' %}selected{% endif %}>Male</option>
                                    <option value="F" {% if patient[4] == 'F' %}selected{% endif %}>Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="diagnosis" class="form-label">Diagnosis</label>
                        <input type="text" class="form-control" id="diagnosis" name="diagnosis" value="{{ patient[5] or '' }}">
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('patient_detail', patient_id=patient[0]) }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Patient</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
